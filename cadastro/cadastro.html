<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdastre-se</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
    <link rel="shortcut icon" href="../favicon/inovacao.png" type="image/x-icon">
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="bemvindo">
            <h1>Bem Vindo(a) ao</h1>
            <h1 class="logo">Creative Network</h1>
        </div>
        <hr>
        <form action="">
            <div class="campos">
        
                <input type="text" placeholder="Nome" id="nome" required>   
                <input type="text" placeholder="Sobrenome" id="sobrenome" required>  
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Senha" id="senha" required>
                <input type="password" placeholder="Confirme sua senha" id="confirmação">
                <input type="tel" placeholder="Número" id="Número" pattern="{10,11}" required>
            </div>
           
            <button type="submit">CADASTRAR</button>
        </form>
    </main>
</body>
</html>
